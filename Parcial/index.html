<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parcial Programación Web - Robbinson Buitrago</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="container">
    <!-- Header -->
    <header>
      <div id="cajita"></div>
    </header>

    <!-- Nav -->
    <nav></nav>

    <!-- Aside (en mobile va primero, en desktop a la derecha) -->
    <aside>
      <div class="panel-amarillo">
        <div class="lado-caja gris"></div>
        <div class="lado-caja azul-peq"></div>
        <div class="lado-caja gris"></div>
      </div>
    </aside>

    <!-- Main (en mobile después de aside, en desktop a la izquierda) -->
    <main>
      <div class="area-azul">
        <div class="caja-verde"></div>
        <div class="caja-verde"></div>
      </div>
    </main>

    <!-- Extras (dos cuadros pequeños) -->
    <section id="extras">
      <div class="cuadro-peq"></div>
      <div class="cuadro-peq"></div>
    </section>

    <!-- Footer -->
    <footer></footer>
  </div>
</body>
</html>
